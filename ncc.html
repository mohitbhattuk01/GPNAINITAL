 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCC - Government Polytechnic Nainital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #990000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    .header-image {
      width: 250%;
      max-height: 30px;
      object-fit: cover;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 45%;
      height: 750px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .video-section {
      padding: 20px;
      text-align: center;
    }

    .video-section video {
      width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-section {
      background-color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .form-section h2 {
      font-size: 28px;
      color: #990000;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background: #f8f8f8;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      background-color: #990000;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #660000;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Welcome NCC
  </header>

  <!-- Banner Image -->
  <img src="ncc banear.jpeg" alt="NCC Banner" class="header-image">

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="nccsimple.jpg" alt="NCC Activity 1">
    <img src="nccphoto2.jpg" alt="NCC Activity 2">
    <img src="ncc3.jpg" alt="NCC Activity 3">
    <img src="ncc4.jpg" alt="NCC Activity 4">
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <video controls>
      <source src="vidio1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Form Section -->
  <div class="form-section">
    <h2>NCC Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" placeholder="Roll No." required>

      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="">Select</option>
        <option value="IT">Information Technology</option>
        <option value="Electronics">Electronics</option>
        <option value="Electrical">Electrical</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Mechanical">Mechanical</option>
      </select>

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="WhatsApp Number">

      <label for="message">Experience or Interest:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your experience or interest..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Created by Mohit Bhatt
  </footer>

</body>
</html>
